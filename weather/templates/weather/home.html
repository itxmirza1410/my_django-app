<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        .weather-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .temp {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¦ Weather App</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Check</button>
    </form>

    {% if weather %}
    <div class="weather-box">
        <h2>Weather in {{ weather.city }}</h2>
        <p class="temp">Temperature: {{ weather.temperature }}Â°C</p>
        <p>Description: {{ weather.description }}</p>
    </div>
    {% endif %}
</body>
</html>
